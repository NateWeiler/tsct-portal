{% extends 'layouts/base.html' %}

{% block title %}Manage Sessions{% endblock %}

{% block content %}
  <form action="{{ url_for('teacher.session_edit') }}" method="post">
    <ul class="manageSessions">
      {% for item in sessions %}
        <li class="manageSession">
          {{ item['major'] }}{{ item['course_code']}} {{ item['session_name']}} - {{ item['course_name']}}
          <button type="submit" name="edit" value="{{ item['id'] }}">Edit</button>
        </li>
      {% endfor %}
    </ul>
  </form>
{% endblock %}
