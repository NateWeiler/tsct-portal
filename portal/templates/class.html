{% extends "layouts/base.html" %}

{% block title %} Course Selection {% endblock %}

{% block content %}
    <section>
      <form method="post">
        <ul>
          {% for course in courses %}
            <li>
              <h2>{{ course['major'] }}</h2>
              <p>{{ course['course_name'] }}</p>
              <p>{{ course['description'] }}</p>
              <input type="checkbox" value="{{ course['id'] }}" name="{{ course['id'] }}"/>
              <button formaction="{{ url_for('teacher.make_session') }}" type="submit" name="session" value="{{ course['id'] }}">Create Session</button>
            </li>
          {% endfor %}
        </ul>
        <button type="submit">Delete Selected</button>
      </form>
    </section>
    <a href="{{ url_for('teacher.create') }}">Create a Course</a>
{% endblock %}
