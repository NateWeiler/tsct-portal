<!-- This page is the first page a student user sees when they login -->
{% extends "layouts/base.html" %}

{% block title %}TSCT student{% endblock %}

{% block content %}

  <section>
    <!-- Greets user -->
    <h2>Hello <span class="greetingname">{{ g.user['first_name']}}!</span></h2>
  </section>
  <!-- g.user looks for information in user table.
  This will loop and see how many classes the user has
  and then put them in a list element -->
  {% if g.user %}
    <!-- Displays classes -->
    <ul>
      {% for session in course_sessions %}
        <!-- The content in the list element should be an anchor to the course page  -->
        <li>{{ session['session_name'] }}</li>
      {% endfor %}
    </ul>
  {% endif %}
